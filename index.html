<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div>
        <div class="div">
          <p>Amount</p>
          <input type="number" name="amount" value="1" id="input" />
        </div>
        <div class="div">
          <p>From</p>
          <select id="from" name="from"></select>
        </div>
        <div class="div">
          <img src="convert.png" alt="" />
        </div>
        <div class="div">
          <p>To</p>
          <select id="to" name="to"></select>
        </div>

        <button id="convert">Convert</button>
        <p id="result"></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
